<!DOCTYPE html>
<html lang='en'>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>RailGuessr</title>

        <!--Scripts/CSS-->
        <script defer src="script.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!--AOS-->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <!--Alertify-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

        <!--Jquery.zoom-->
        <script src="C:\Users\pfpal\Downloads\webshit\_LIBS\zoom-master\zoom-master\jquery.zoom.js"></script>

    </head>

    <body>

        <h1 class='title' data-aos='fade-down' data-aos-duration='1000'>railguessr</h1>
        
        <div class='zoom' id='railPhoto'  data-aos='fade-up' data-aos-duration='1000'>
            <!--Return rail station image here-->
        </div>
        
        <div class='container' data-aos='fade-up' data-aos-duration='1000'>
            <div class='row'>
                <form>
                    <div class="form-group" id='form'>
                    <input type="text" class="form-control shadow-lg" id="countryInput" autocomplete='off' placeholder="Guess a country">
                    </div>
                    <button type="button" class="btn btn-light shadow-lg" id='check' onclick=checkAnswer()>Submit</button>
                </form>
            </div>
        </div>
        
        <!--Popover with list of countries-->
        <a href='#' id='listPopover' data-aos='fade-up' data-aos-duration='1000' data-container='body' data-toggle='popover' data-placement='right'>List of countries</a>
        <br>

        <script>

            var countriesPopover = `Germany, Ireland, Taiwan, Spain, Czech Republic, Belgium, 
            Japan, Russia, Croatia, Estonia, China, Austria, Switzerland, France, Portugal, 
            USA, Moldova, Poland, Finland, UK, India, Norway, Denmark, Netherlands, Slovakia, Lithuania`

            //Init popover
            $(function () {
                $('[data-toggle="popover"]').popover({container:'body', trigger:'hover', content: countriesPopover})
            })

        </script>

    </body>

</html>
